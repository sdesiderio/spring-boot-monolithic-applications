spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show_sql: true
   
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  cache:
    jcache:
      config: classpath:ehcache.xml
